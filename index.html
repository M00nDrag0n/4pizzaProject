<!doctype html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">

  <title>Pizza</title>
</head>
<body>
  <h1><span class="Yer"><strong>Pizza Pickin' Perfection!</strong></span></h1>
  <div class="container"

    <form id="input">
      <label for="q1"><span class="Yer">Pick Yer Size!</span></label><br>
      <input id="q1sm" type="radio" name="q1" value="small">Small</input>
      <input id="q1m" type="radio" name="q1" value="med">Medium</input><br>
      <input id="q1l" type="radio" name="q1" value="lg">Large</input>
      <input id="q1xl" type="radio" name="q1" value="xl">X-Large</input>
      <input id="q1S" type="radio" name="q1" value="super">SUPERSIZE</input>
      <input id="q1H" type="radio" name="q1" value="Homer">"Homer" Size</input><br><br>

      <label for="topping"><span class="Yer">Pick Yer Toppin's!</span></label><br>
      <input name = "topping" type="checkbox" value = "pepperoni">Pepperoni</input>
        <input name = "topping" type="checkbox" value = "mushrooms">'Shrooms</input>


      <button type="submit" class="btn btn-primary">Order!</button>
    </form>

    <div id="output">


    </div>
  </div>
</body>
