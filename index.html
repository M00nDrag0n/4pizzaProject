<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>
<body>
  <h1>I exist in pizza form</h1>
  <div class="container"

    <form id="input">
      <label for="q1"></label>
      <input id="q1sm" type="radio" name="q1" value="small">Small
      <input id="q1m" type="radio" name="q1" value="med">Medium
      <input id="q1l" type="radio" name="q1" value="lg">Large
      <input id="q1xl" type="radio" name="q1" value="xl">X-Large
      <input id="q1s" type="radio" name="q1" value="super">SUPERSIZE
      <input id="q1H" type="radio" name="q1" value="Homer">"Homer" Size


      <button type="submit">Order!</button>
    </form>

  </div>
</body>
</html>
